<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Header Component -->
    <header class="header system-header-new">
        <div class="header__content header-top">
            <div class="header__brand office-info">
                <div class="logo-system-new">
                    <a href="../index.html" class="logo-image">
                        <img src="/ui/logo.png" alt="JurisFlow" class="logo-img"
                            onerror="this.onerror=null; this.src='/ui/logo.svg'" />
                    </a>
                    <span>JurisFlow</span>
                </div>
                <div class="office-details">
                    <h2 id="officeName">Escritório</h2>
                    <p>Plataforma de Orquestração Jurídica</p>
                </div>
            </div>

            <div class="header__actions user-actions">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usuário</span>
                </div>
                <button class="btn btn--danger btn-logout" onclick="AuthService.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <main class="principal">
        <section class="principal__container">
            <div class="principal__container__conteudo">
                <h2 class="principal__container-titulo">Documentos</h2>
                <input type="text" class="busca-documentos">

                <div class="principal__container__lista-de-documentos">
                    <div class="checkbox__container">
                        <input type="checkbox" class="" id="check" style="display: none;">
                        <label for="check">
                            <img src="./img/btn-add.svg" alt="botão de adicionar" class="add-doc"
                                style="cursor: pointer;">
                        </label>
                    </div>

                    <h2 class="titulo__lista-de-documentos">Lista de documentos</h2>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
